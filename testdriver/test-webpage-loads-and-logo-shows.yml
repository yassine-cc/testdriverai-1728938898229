version: 4.0.68
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Assert that the webpage loads successfully.
    commands:
      - command: assert
        expect: the webpage displays "Your new QA teammate"
  - prompt: >-
      Assert that the logo is visible on the homepage.  # Use the content of the
      file from the environment
    commands:
      - command: assert
        expect: the logo "TESTDRIVER" is visible on the homepage
