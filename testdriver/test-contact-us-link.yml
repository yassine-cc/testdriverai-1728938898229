version: 4.0.68
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Locate and click on the "Contact" link in the header.
    commands:
      - command: hover-text
        text: Contact
        description: link in the header
        action: click
  - prompt: Assert that the contact form or contact information is displayed.
    commands:
      - command: assert
        expect: the contact form is displayed
  - prompt: >-
      Assert there are no errors on the page.  # Use the content of the file
      from the environment
    commands:
      - command: assert
        expect: no visible errors on the page
