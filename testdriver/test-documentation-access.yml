steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Locate and click on the "Documentation" link in the header.
    commands:
      - command: hover-text
        text: Documentation
        description: link in the header
        action: click
  - prompt: Locate and click on the "Documentation" link in the header.
    commands:
      - command: hover-text
        text: Documentation
        description: link in the header
        action: click
  - prompt: Assert that the documentation page is displayed.
    commands:
      - command: assert
        expect: the documentation page is displayed
  - prompt: >-
      Assert that no errors are present on the page.  # Use the content of the
      file from the environment
    commands:
      - command: assert
        expect: no errors are present on the page
