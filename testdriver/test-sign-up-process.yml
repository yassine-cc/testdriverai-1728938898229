version: 4.0.68
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Navigate to the sign-up form.
    commands:
      - command: hover-text
        text: Join the Beta
        description: button to navigate to the sign-up form
        action: click
  - prompt: Fill out the required fields with test data.
    commands:
      - command: hover-text
        text: Start
        description: button to begin the sign-up form
        action: click
  - prompt: Fill out the required fields with test data.
    commands:
      - command: type
        text: test@example.com
      - command: press-keys
        keys:
          - enter
  - prompt: Fill out the required fields with test data.
    commands:
      - command: type
        text: Test Company
      - command: press-keys
        keys:
          - enter
